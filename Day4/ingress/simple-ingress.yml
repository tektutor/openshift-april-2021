apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: tektutor-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
     paths:
     - path: /login
       backend:
         serviceName: login
         servicePort: 80
     - path: /nginx
       backend:
         serviceName: nginx
         servicePort: 80

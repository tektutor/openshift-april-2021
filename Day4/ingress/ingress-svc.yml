apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tektutor.ingress
spec:
  rules:
  - host: "devops.tektutor.org"
    http:
      paths:
      - pathType: Prefix
        path: "/login"
        backend:
          service:
            name: login
            port:
              number: 80
      - pathType: Prefix
        path: "/nginx"
        backend:
          service:
            name: nginx
            port:
              number: 80

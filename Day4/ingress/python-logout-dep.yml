---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx-ingress
  name: logout
  namespace: default
spec:
  ports:
  - nodePort: 31001
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: logout
  type: NodePort
...

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: logout
  name: logout
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logout
  template:
    metadata:
      labels:
        app: logout
    spec:
      containers:
      - image: tektutor/python-hello-ms:3.0 
        name: logout
...
